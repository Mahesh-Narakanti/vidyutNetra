<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
     
<!-- Option 1: Upload Image -->
<div class="container">
    <nav class="navigation">
        <img src="log.jpg" alt="" style="height: 2.2cm; width: 2cm; ">
        <img src="name.jpg" alt="" style="height: 2.2cm; width: 4cm; ">
        <ul class="nav-menu">
            <li class="nav-items"><a href='public\index.html'>Home</a></li>
            <li class="nav-items"><a href="#">About</a></li>
            <li class="nav-items"><a href="#">Contact</a></li>
            <li class="nav-items"><a href="#">Services</a></li>
            <li class="nav-items"><a href="#">xyz</a></li>
        </ul>
    </nav>
    <h1 style="color: white; margin-bottom: 0cm; font-family: 'Times New Roman', Times, serif; margin-left: 2cm;">Select one of the below method to input your data:</h1>
    <div class="top" id="top" style="margin-top:0 ;">
        <div class="upload">
            <form id="uploadForm" enctype="multipart/form-data">
                <img src="img.jpg" alt="" style="width: 3cm; height: 3cm; margin-top: 1cm; margin-left: 2cm; margin-right: 2cm;">
                <input type="file" id="imageInput" name="image" accept="image/*" style="margin-left: 0.8cm; margin-top: 0.5cm;">
                <button type="button" onclick="change()" style="margin-top: 0.1cm;">Upload image</button>
            </form>
        </div>
        <div class="select" style="padding: 0;">
            <label for="locationSelect"><p style="color: black; margin-left: 1cm;">Choose Location:</p></label>
            <select id="locationSelect" onchange="updateImages()" style="margin-left: 2cm;">
                <option value="location1">Location 1</option>
                <option value="location2">Location 2</option>
        <!-- Add more locations as needed -->
            </select>
            <button type="button" onclick="changes()" style="margin-top: 2cm; width: 4cm; ">Select on Map:</button>
        </div>
        
    </div>

    
</div>
    <script src="./script.js"></script>
</body>
</html>
